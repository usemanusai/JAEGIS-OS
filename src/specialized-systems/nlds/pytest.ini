[tool:pytest]
# Pytest configuration for N.L.D.S.
# JAEGIS Enhanced Agent System v2.2 - Tier 0 Component

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=nlds
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=90
    --durations=10
    --maxfail=5

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    security: Security tests
    slow: Slow running tests
    external: Tests requiring external services
    mock: Tests using mocks
    database: Tests requiring database
    redis: Tests requiring Redis
    nlp: Tests for NLP components
    translation: Tests for translation engine
    api: API endpoint tests
    auth: Authentication tests
    jaegis: JAEGIS integration tests
    amasiap: A.M.A.S.I.A.P. integration tests

# Asyncio configuration
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test environment variables
env =
    ENVIRONMENT = testing
    LOG_LEVEL = DEBUG
    DATABASE_URL = postgresql://test_user:test_password@localhost:5432/test_nlds
    REDIS_URL = redis://localhost:6379/1
    SECRET_KEY = test_secret_key_for_testing_only
    JAEGIS_ENDPOINT = http://localhost:8001
    AMASIAP_ENDPOINT = http://localhost:8002

# Timeout for tests
timeout = 300

# Parallel execution
# -n auto for pytest-xdist
# addopts = -n auto
